<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-project</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span
                class="font-semibold text-purple-600">Bap-er-Bank</span>!!!</h1>

    </header>
    <main>
        <section class="bg-green-100 p-8 w-3/4 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please log in</h3>
            <div>
                <input id="user-email" class="border block rounded border-gray-400 w-3/4 mb-4 px-2" type="text"
                    placeholder="your email">
                <input id="user-password" class="border block rounded border-gray-400 w-3/4 mb-4 px-2" type="password"
                    placeholder="password">
                <button id="login-submit" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="Js/bank.js"></script>
</body>

</html>
